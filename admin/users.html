<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: #0F172A;
            color: white;
        }
        .sidebar {
            width: 250px;
            background: #1E293B;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #374151;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #111827;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #374151;
        }
        .users-container {
            margin-top: 20px;
            background: #1E293B;
            padding: 20px;
            border-radius: 10px;
        }
        .add-button {
            background: #3B82F6;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .add-button:hover {
            background: #2563EB;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #374151;
        }
        th {
            background: #374151;
        }
        .actions i {
            cursor: pointer;
            margin: 0 5px;
        }
        .edit {
            color: #FACC15;
        }
        .delete {
            color: #EF4444;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="properties.html"><i class="fas fa-building"></i> Manage Properties</a>
        <a href="users.html"><i class="fas fa-users"></i> Manage Users</a>
        <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="settings.html"><i class="fas fa-cogs"></i> Settings</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="header">Manage Users</div>

        <div class="users-container">
            <a href="add-user.html" class="add-button"><i class="fas fa-plus"></i> Add New User</a>
            
            <table id="userTable">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>Admin</td>
                    <td class="actions">
                        <i class="fas fa-edit edit" onclick="editUser(this)"></i>
                        <i class="fas fa-trash delete" onclick="deleteUser(this)"></i>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane.smith@example.com</td>
                    <td>Editor</td>
                    <td class="actions">
                        <i class="fas fa-edit edit" onclick="editUser(this)"></i>
                        <i class="fas fa-trash delete" onclick="deleteUser(this)"></i>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Michael Johnson</td>
                    <td>michael.johnson@example.com</td>
                    <td>User</td>
                    <td class="actions">
                        <i class="fas fa-edit edit" onclick="editUser(this)"></i>
                        <i class="fas fa-trash delete" onclick="deleteUser(this)"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function editUser(element) {
            let row = element.closest("tr");
            let name = row.cells[1].innerText;
            let role = row.cells[3].innerText;
            
            let newName = prompt("Edit User Name:", name);
            let newRole = prompt("Edit User Role (Admin/Editor/User):", role);
            
            if (newName !== null && newName.trim() !== "") {
                row.cells[1].innerText = newName;
            }
            if (newRole !== null && newRole.trim() !== "") {
                row.cells[3].innerText = newRole;
            }
        }

        function deleteUser(element) {
            if (confirm("Are you sure you want to delete this user?")) {
                let row = element.closest("tr");
                row.remove();
            }
        }
    </script>
</body>
</html>
