<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Chatbot</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat-container {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    padding: 20px;
}

.chat-box {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 4px;
}

.chat-box p {
    margin: 0;
    padding: 5px 0;
}

.chat-box .user {
    text-align: right;
    color: #007bff;
}

.chat-box .bot {
    text-align: left;
    color: #333;
}

input[type="text"] {
    width: calc(100% - 80px);
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Real Estate Chatbot</h1>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <input type="text" id="message" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
       async function sendMessage() {
    const messageInput = document.getElementById('message');
    const chatBox = document.getElementById('chat-box');
    const userMessage = messageInput.value;

    if (userMessage.trim() === '') return;

    // Append user message to chat
    chatBox.innerHTML += `<p class="user"><strong>You:</strong> ${userMessage}</p>`;

    // Clear input field
    messageInput.value = '';

    // Send the message to the PHP server
    const response = await fetch('chat.php', {  // Updated URL here
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userMessage }),
    });

    const data = await response.json();

    // Append bot response to chat
    if (data.response) {
        chatBox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${data.response}</p>`;
    } else {
        chatBox.innerHTML += `<p class="bot"><strong>Bot:</strong> Sorry, I didn't understand that.</p>`;
    }

    // Scroll to the bottom of the chat
    chatBox.scrollTop = chatBox.scrollHeight;
}

    </script>
</body>
</html>
